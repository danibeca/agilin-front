<div class="middle-page">

	<div class="ui grid">
		<div class="column">
			<form class="form-horizontal" name="login" method="POST" angular-validator-submit="vm.login()" novalidate angular-validator>
                            <div class="ui segment">
                                <h2 class="ui teal header ng-binding text-center">Login</h2>
                                    <div class="form-group row">
                                        <div class="col-xs-12">
                                            <input type="email" name="email" autocorrect="off" autocapitalize="none" class="form-control" placeholder="{{ 'EMAIL_TITLE' | translate }}" 
                                                       ng-model="vm.credential.email" 
                                                       required 
                                                       validate-on="dirty"
                                                       invalid-message = "'{{ 'EMAIL_FORMAT' | translate }}'"
                                                       required-message = "'{{ 'EMAIL_REQUIRED' | translate }}'"
                                                       />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-xs-12">
                                            <input type="password" name="password" class="form-control" placeholder="{{ 'PASS_TITLE' | translate }}" 
                                                   ng-model="vm.credential.password" 
                                                   required 
                                                   validate-on="dirty"
                                                   required-message = "'{{ 'PASS_REQUIRED' | translate }}'"
                                                   />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <button name="login" type="submit" class="btn btn-sm btn-default">{{ 'SUBMIT_CREDENTIALS' | translate }}</button>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <a ui-sref="passwordemail">{{ 'FORGOTPASS' | translate }}</a>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <a ui-sref="registration" >{{ 'SUBMIT_NEW_ACCOUNT' | translate }}</a>
                                        </div>
                                    </div>
                            </div>
			</form>
		</div>
	</div>

</div>
