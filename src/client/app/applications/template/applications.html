<div class="body-bg"></div>
<main ng-if="$pageFinishedLoading" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">

    <ba-sidebar></ba-sidebar>
    <page-top></page-top>

    <div class="al-main">
        <div class="al-content">
            <content-top></content-top>
            <div ng-repeat="application in vm.applications">
                <div class="col-lg-4 col-md-12 col-sm-12"
                     ba-panel
                     ba-panel-title="{{ 'ACCOUNT_GENERAL_INDICATOR' | translate }}"
                     ba-panel-title-ext="{{application.name}}"
                     ba-panel-class="medium-panel">
                    <a href="">
                        <dashboard-pie-chart percent="{{application.percent}}" chartid="chartapp{{application.id}}"></dashboard-pie-chart>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <back-top></back-top>
</main>
