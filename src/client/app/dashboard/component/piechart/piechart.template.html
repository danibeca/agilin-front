<div class="row pie-charts">
    <div class="pie-chart-item-container" ng-repeat="chart in charts">
        <div ba-panel>
            <div class="pie-chart-item">
                <div class="chart" rel="{{ ::chart.color }}" data-percent="{{ ::chart.percent }}"><span class="percent"></span></div>
            </div>
        </div>
    </div>
</div>
