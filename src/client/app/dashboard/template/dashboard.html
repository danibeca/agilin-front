<div class="body-bg"></div>
<main ng-if="$pageFinishedLoading" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">

    <ba-sidebar></ba-sidebar>
    <page-top></page-top>

    <div class="al-main">
        <div class="al-content">
            <content-top></content-top>
            <div class="col-lg-4 col-md-12 col-sm-12"
                 ba-panel
                 ba-panel-title="{{ 'ACCOUNT_INDICATORS' | translate }}"
                 ba-panel-title-ext="{{vm.user.accountName}}"
                 ba-panel-class="medium-panel">
                <a href="">
                    <gauge-chart data="{{vm.data}}" chartid="{{vm.chartId}}" loading="...Cargando"
                                 error="{{vm.error}}"></gauge-chart>
                </a>
                <span class="error-dashboard" ng-show="vm.error">{{ 'INSPECTION_SERVER_ERROR' | translate }}"</span>
            </div>
            <div class="col-lg-8 col-md-12 col-sm-12"
                 ba-panel
                 ba-panel-title="{{ 'ACCOUNT_RUN CHART' | translate }}"
                 ba-panel-title-ext="{{vm.user.accountName}}"
                 ba-panel-class="medium-panel">
                <stock-multiple-chart></stock-multiple-chart>

            </div>

        </div>
    </div>

    <back-top></back-top>
</main>
