<div class="body-bg"></div>
<main ng-if="$pageFinishedLoading" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">

    <ba-sidebar></ba-sidebar>
    <page-top></page-top>
    <spinner name="systemsSpinner" show="true">
        <div class="container-overlay"></div>
        <div class="container-spinner">
            <div class="container-bounce1"></div>
            <div class="container-bounce2"></div>
            <div class="container-please-wait">Cargando...</div>
        </div>

    </spinner>
    <div class="al-main">
        <div class="al-content">
            <content-top></content-top>
            <top-components components="{{ vm.systems }}"
                            title="{{ 'SOFTWARE_MATURITY_TITLE' | translate }}"
                            number-of-items="3"
                            chart-name="qa"></top-components>
            <top-components components="{{ vm.systemsForCI }}"
                            title="{{ 'PROCESS_MATURITY_TITLE' | translate }}"
                            number-of-items="3"
                            chart-name="ci"
                            ng-if="vm.hasCIS"></top-components>
            <div class="col-lg-12 col-md-12 col-sm-12"
                 ba-panel
                 ba-panel-title="{{ 'SYSTEMS_TITLE' | translate }}"
                 ba-panel-class="profile-page">
                    <components-table components="{{ vm.allSystems }}"
                                      croot-id="{{ vm.croot.id }}"
                                      show-code-health="true"
                                      show-reliability="true"
                                      show-efficiency-potential="true"
                                      show-automation="{{ vm.hasCIS }}"
                                      allow-view-more="true"
                                      view-more-function="vm.viewMore(component)"></components-table>
            </div>
        </div>
    </div>
    <back-top></back-top>
</main>
