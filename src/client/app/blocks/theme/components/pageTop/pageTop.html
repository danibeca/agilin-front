<div class="page-top clearfix" scroll-position="scrolled" max-height="50" ng-class="{'scrolled': scrolled}">
    <a href="/dashboard" class="al-logo clearfix"><span>Qu</span>ind</a>
    <a href class="collapse-menu-link ion-navicon" ba-sidebar-toggle-menu></a>
    <div class="user-profile clearfix">
        <div class="al-user-profile" uib-dropdown>
            <a uib-dropdown-toggle class="profile-toggle-link">
                <img ng-src="{{::( 'Default' | profilePicture )}}">
            </a>
            <ul class="top-dropdown-menu profile-dropdown" uib-dropdown-menu>
                <li><i class="dropdown-arr"></i></li>
                <li><a href="/servers" class="signout" ng-show="vm.showAddServer"><i class="fa fa-database"></i>{{ 'SERVERS_TITLE' | translate }}</a></li>
                <li><a href="/users" class="signout" ng-show="vm.showAddUser"><i class="fa fa-group"></i>{{ 'USERS_TITLE' | translate }}</a></li>
                <li><a href="/components" class="signout" ng-show="vm.showAddComponent"><i class="fa fa-desktop"></i>{{ 'COMPONENTS_TITLE' | translate }}</a></li>
                <li><a class="item" ng-click="changeLanguage('es')">{{ 'BUTTON_LANG_ES' | translate }}</a></li>
                <li><a class="item" ng-click="changeLanguage('en')">{{ 'BUTTON_LANG_EN' | translate }}</a></li>
                <li><a href="/logout" class="signout"><i class="fa fa-power-off"></i>{{ 'SIGN_OUT' | translate }}</a></li>
            </ul>
        </div>

    </div>
</div>
