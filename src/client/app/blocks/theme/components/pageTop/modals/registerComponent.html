<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{ 'CREATE_COMPONENT' | translate }}</h4>
    </div>
    <div class="modal-body">
        
        <form class="form-horizontal" name="registration" method="POST" angular-validator-submit="vm.registration()" novalidate angular-validator>

                <div class="form-group row">
                    <label class="col-sm-2">{{ 'COMPONENT_NAME' | translate }}</label>
                    <div class="col-sm-3">
                        <input type="text" name="name" autocorrect="off" autocapitalize="none" class="form-control" placeholder="{{ 'COMPONENT_NAME' | translate }}"
                                   ng-model="vm.new_component.name" 
                                   required 
                                   validate-on="dirty"
                                   required-message = "'{{ 'REQUIRED_FIELD' | translate }}'"
                                   />
                    </div>
                </div>

                <div class="form-group row clearfix">
                    <label class="col-sm-2">{{ 'TYPE_TITLE' | translate }}</label>

                    <div class="col-sm-3">
                        <select class="form-control" name="component_type" ng-model="vm.new_component.type" 
                                selectpicker 
                                required 
                                validate-on="dirty"
                                validator = "vm.new_component.type != 0"
                                required-message = "'{{ 'REQUIRED_SELECT' | translate }}'"
                                invalid-message = "'{{ 'REQUIRED_SELECT' | translate }}'"
                                >
                            <option value="0"></option>
                            <option value="1">{{ 'SYSTEM' | translate }}</option>
                            <option value="2">{{ 'APPLICATION' | translate }}</option>
                        </select>
                    </div>
                </div>
            
                <div class="form-group row clearfix" ng-show="vm.newComponent.type == 1">
                    <label class="col-sm-2">{{ 'CODE_TITLE' | translate }}</label>

                    <div class="col-sm-3">
                        <select class="form-control" name="code" ng-model="vm.new_component.code" 
                                selectpicker 
                                required 
                                validate-on="dirty"
                                validator = "vm.new_component.code != 0"
                                required-message = "'{{ 'REQUIRED_SELECT' | translate }}'"
                                invalid-message = "'{{ 'REQUIRED_SELECT' | translate }}'"
                                >
                            <option ng-repeat="item in vm.codes" value="{{item.id}}">{{item.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row ">
                    <div class="col-xs-12">
                        <label>{{ 'ROWS_ON_PAGE' | translate }}
                            <select class="form-control selectpicker show-tick" name="pagination" title="Rows on page" selectpicker
                              ng-model="vm.smartTablePageSize">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="form-group row ">
                    <div class="col-xs-12">
                        <table class="table" st-table="vm.components">
                            <thead>
                                <tr class="sortable">
                                    <th></th>
                                    <th class="table-id" st-sort="id" st-sort-default="true">#</th>
                                    <th st-sort="name" st-sort-default="true">{{ 'NAME' | translate }}</th>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th><input st-search="" name="filter" placeholder="Search Name" class="input-sm form-control search-input" type="search"/></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in vm.components">
                                    <td><input name="component" type="radio" value="{{item.id}}"></td>
                                    <td class="table-id">{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="6" class="text-center">
                                        <div st-pagination="" st-items-by-page="vm.smartTablePageSize" st-displayed-pages="10"></div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <button name="login" type="submit" class="btn btn-sm btn-default">{{ 'SUBMIT_NEW_COMPONENT' | translate }}</button>
                    </div>
                </div>
        </form>
    </div>
</div>
