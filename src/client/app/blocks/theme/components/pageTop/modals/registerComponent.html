<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{ 'CREATE_COMPONENT' | translate }}</h4>
    </div>
    <div class="modal-body">
        
        <form class="form-horizontal" name="registration" method="POST" angular-validator-submit="vm.componentRegistration()" novalidate angular-validator>

                <div class="form-group row">
                    <label class="col-sm-3">{{ 'COMPONENT_NAME' | translate }}</label>
                    <div class="col-sm-6">
                        <input type="text" name="name" autocorrect="off" autocapitalize="none" class="form-control" placeholder="{{ 'COMPONENT_NAME' | translate }}"
                                   ng-model="vm.new_component.name" 
                                   required 
                                   validate-on="dirty"
                                   required-message = "'{{ 'REQUIRED_FIELD' | translate }}'"
                                   />
                    </div>
                </div>

                <div class="form-group row clearfix">
                    <label class="col-sm-3">{{ 'TYPE_TITLE' | translate }}</label>

                    <div class="col-sm-6">
                        <select class="form-control" name="component_tag" ng-model="vm.new_component.tag_id"
                                selectpicker 
                                required 
                                validate-on="dirty"
                                validator = "vm.new_component.type != 0"
                                required-message = "'{{ 'REQUIRED_SELECT' | translate }}'"
                                invalid-message = "'{{ 'REQUIRED_SELECT' | translate }}'"
                                >
                            <option value="2">{{ 'SYSTEM' | translate }}</option>
                            <option value="3">{{ 'APPLICATION' | translate }}</option>
                        </select>
                    </div>
                </div>
            
                <div class="form-group row clearfix" ng-show="vm.new_component.tag_id == 3">
                    <label class="col-sm-3">{{ 'CODE_TITLE' | translate }}</label>

                    <div class="col-sm-6">
                        <select class="form-control" name="code" ng-model="vm.new_component.code" 
                                selectpicker
                                validator = "vm.componentCodeValidator(vm.new_component.code) === true"
                                invalid-message = "vm.componentCodeValidator(vm.new_component.code)"
                                validate-on="dirty"
                                >
                            <option ng-repeat="item in vm.codes" value="{{item.key}}">{{item.name}}</option>
                        </select>
                    </div>
                </div>

            <div class="form-group row ">
                <label class="col-sm-3">{{ 'ASSIGN_COMPONENT_TITLE' | translate }}</label>
                <div class="col-xs-12">

                    <table class="table" st-table="vm.components">
                        <thead>
                        <tr class="sortable">
                            <th></th>
                            <th class="table-id" st-sort="id" st-sort-default="true"></th>
                            <th st-sort="name" st-sort-default="true">{{ 'NAME' | translate }}</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th></th>
                            <th><input st-search="" name="filter" placeholder="Search Name" class="input-sm form-control search-input" type="search"/></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in vm.components">
                            <td><input name="component" type="radio" ng-value="item.id" ng-model="vm.new_component.parent_id" /></td>
                            <td class="table-id"><span class="hide">{{item.id}}</span></td>
                            <td>{{item.name}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6" class="text-center">
                                <div st-pagination="" st-items-by-page="vm.smartTablePageSize" st-displayed-pages="10"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                <label class="col-sm-offset-9 col-sm-3">{{ 'ROWS_ON_PAGE' | translate }}</label>
                <div class="col-sm-offset-10 col-sm-2">
                    <select class="form-control selectpicker show-tick" name="pagination" title="Rows on page" selectpicker
                            ng-model="vm.smartTablePageSize">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                    </select>
                </div>
            </div>


            <div class="form-group row">
                    <div class="col-sm-12">
                        <button name="login" type="submit" class="btn btn-sm btn-default">{{ 'SUBMIT_NEW_COMPONENT' | translate }}</button>
                    </div>
                </div>
        </form>
    </div>
</div>
