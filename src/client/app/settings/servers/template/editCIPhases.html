<div class="col-sm-12" ng-if="vm.renderCIServerForm && vm.mustShowCIPhasesPage">
    <br>
    <div>
        <go-back go-back-function="vm.goBackFunction()"></go-back>
    </div>
    <br>
</div>
<br>
<br>
<br>
<br>
<div ba-panel ba-panel-class="profile-page" ng-if="vm.renderCIServerForm && vm.mustShowCIPhasesPage">
    <div class="panel-content">
        <h3 class="with-line">{{ 'CI_PHASES_CONFIG_TITLE' | translate }}</h3>
        <div class="row">
            <form class="form-horizontal" method="POST" name="vm.savePhaseForm" angular-validator-submit="vm.savePhase()"
                novalidate angular-validator>
                <div class="col-lg-12">
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group row clearfix">
                            <label class="col-lg-2">{{ 'PHASE_NAME_TITLE' | translate }}</label>
                            <div for="phaseName" class="col-lg-2">
                                <input type="text" name="phaseName" class="form-control" ng-model="vm.ciPhase.name"
                                       id="phaseName" placeholder="" value=""
                                       validate-on="dirty"
                                       validator="vm.phaseNameValidator(vm.ciPhase.name) === true"
                                       invalid-message="'{{ 'REQUIRED_FIELD' | translate }}'">
                            </div>
                            <div class="col-lg-2">
                                <button type="submit" class="btn btn-primary btn-with-icon" ng-show="!vm.mustShowCIEditPhase" ng-disabled="vm.showLoader">
                                    <i class="ion-android-checkmark-circle"></i>{{ 'ADD_PHASE' | translate }}
                                </button>
                                <button type="submit" class="btn btn-primary btn-with-icon" ng-show="vm.mustShowCIEditPhase" ng-disabled="vm.showLoader">
                                    <i class="ion-android-checkmark-circle"></i>{{ 'UPDATE_PHASE' | translate }}
                                </button>
                            </div>
                            <div class="col-lg-1">
                                <div class="loader" ng-show="vm.showLoader"></div>
                            </div>
                            <div class="col-lg-1">
                                <button name="cancel" type="button" class="btn btn-default" ng-click="vm.cancelCIPhaseEdit()" ng-show="vm.mustShowCIEditPhase">{{ 'CANCEL' | translate }}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="col-lg-12" ng-show="vm.mustShowCIEditPhase">
                <div include-with-scope="app/settings/servers/tables/CIPhaseJobs.instance.table.html"></div>
            </div>
        </div>
    </div>
</div>
<div ba-panel ba-panel-class="profile-page" ng-if="vm.renderCIServerForm && vm.mustShowCIPhasesPage && vm.hasCIPhases">
    <div class="panel-content">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <div include-with-scope="app/settings/servers/tables/CIPhases.instance.table.html"></div>
            </div>
        </div>
    </div>
</div>
