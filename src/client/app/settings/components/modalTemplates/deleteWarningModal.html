<div class="modal-content">
    <div class="modal-header bg-warning">
        <i class="ion-android-warning modal-icon"></i><span> {{ 'WARNING_TITLE' | translate }}</span>
    </div>
    <div class="modal-body text-center">{{ 'DELETE_WARNING_TEXT' | translate }}</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="ok()">{{ 'YES_TEXT' | translate }}</button>
        <button type="button" class="btn btn-warning" ng-click="cancel()">{{ 'NO_TEXT' | translate }}</button>
    </div>
</div>
